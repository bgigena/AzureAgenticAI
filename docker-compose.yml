services:
  # Emulador de Storage
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - ./azurite_data:/data

  # Base de Datos Vectorial Local
  vector-db:
    image: qdrant/qdrant
    ports:
      - "6333:6333"

  # Tu Función corriendo localmente
  ingestor-function:
    build: .
    ports:
      - "8080:80"
    environment:
      - RUNNING_ENV=local
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      - AzureFunctionsJobHost__Logging__LogLevel__Default=Debug
    depends_on:
      - azurite
      - vector-db

  # ──────────────────────────────────────────
  # UI del Agente RAG (Streamlit)
  # ──────────────────────────────────────────
  agent-ui:
    build: ./ui
    ports:
      - "8501:8501"
    # Copiá ui/.env.example a ui/.env y completá tus credenciales
    env_file:
      - ./ui/.env
    depends_on:
      - vector-db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
